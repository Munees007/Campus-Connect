name: campus_connect
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.2
  firebase_database: ^11.3.3
  http: ^1.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.4.0

flutter:
  uses-material-design: true
  assets:
    - lib/Assets/Images/
    - lib/Assets/Icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: lib/Assets/Fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
        - asset: lib/Assets/Fonts/Inter/Inter-VariableFont_opsz,wght.ttf
        
    - family: NotoSans
      fonts:
        - asset: lib/Assets/Fonts/NotoSans/NotoSans-Regular.ttf
        - asset: lib/Assets/Fonts/NotoSans/NotoSans-Bold.ttf
